<body>
    <H1>Create a Recipe</H1>
    <div class="container">
        <div class="row">
            <div class="col mt-5 border rounded p-3">
                <label for="recipe-name-input" class="form-label">Recipes</label>
                <input type="text" class="form-control" id="recipe-name-input" />
                <button type="button" class="btn btn-primary" onclick="onAddRecipe()">Add</button>

            </div>
        </div>
        <div class="row">
            <div class="col" id="recipes">
                <!-- This is where the recipes will be rendered -->
            </div>
        </div>
    </div>
