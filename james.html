<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.css">
    <title>CRUD - Ingredients</title>
</head>

<body>

<div class="card">
    <div class="card-body">
        <div class="row">
            <div class="col-sm">
                <div class="form-group">
                    <label for="ingredient">Ingredient</label>
                    <input type="text" class="form-control" id="ingredient">
                </div>
            </div>
            <div class="col-sm">
                <div class="form-group">
                    <label for="amount">Amount</label>
                    <input type="text" class="form-control" id="amount">
                </div>
            </div>
        </div>
        <div>
            <button id="add" class="btn btn-dark form-control mt-2">Add</button>
        </div>
    </div>
</div>


<div class="container">
<div class="row">
<div class="col col-xs-12">
    <table id="list" class="table table-dark table-striped">
        <tr>
            <th>Ingredient</th>
            <th>Amount</th>
            <th>Action</th>
        </tr>
    </table>
</div>
</div>
</div>


    
    <script src="James.js"></script>
    <script src="node_modules/jquery/dist/jquery.js"></script>
    <script src="node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>
</body>
</html>
